<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHYTHMIA NEXUS - BATTLE ARENA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000033 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(138, 43, 226, 0.1),
                rgba(255, 0, 255, 0.1),
                rgba(0, 255, 255, 0.1),
                rgba(138, 43, 226, 0.1)
            );
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            letter-spacing: 8px;
            font-weight: 700;
        }

        /* Connection status */
        .status-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .status.connected {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .status.disconnected {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status.connected .status-dot {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status.disconnected .status-dot {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .tab.active {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-color: #ffffff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        /* Content Panel */
        .panel {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .panel.active {
            display: block;
        }

        /* Card styles */
        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 50px rgba(255, 0, 255, 0.3);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 10px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: 2px solid #ffffff;
            border-radius: 10px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(255, 0, 255, 0.5);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.7);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.btn-secondary {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .btn.btn-danger {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.5);
        }

        /* Room List */
        .room-list {
            margin-top: 25px;
        }

        .room-item {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .room-item:hover {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            transform: translateX(5px);
        }

        .room-info h3 {
            font-size: 1.3rem;
            color: #ff00ff;
            margin-bottom: 8px;
        }

        .room-meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .room-meta span {
            margin-right: 15px;
        }

        .room-players {
            color: #00ffff;
            font-weight: 600;
        }

        .empty-list {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
        }

        /* Lobby/Waiting Room */
        .room-code-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .room-code-label {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .room-code {
            display: inline-block;
            background: linear-gradient(135deg, #ffaa00, #ff6600);
            padding: 20px 50px;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 10px;
            color: #ffffff;
            box-shadow: 0 0 40px rgba(255, 170, 0, 0.6);
            border: 3px solid #ffffff;
        }

        .room-code-hint {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .player-list {
            margin-bottom: 30px;
        }

        .player-list-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .player-item.current {
            background: rgba(255, 0, 255, 0.2);
            border-color: rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .player-name {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .player-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .player-dot.online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .player-dot.offline {
            background: #666;
        }

        .player-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-host {
            background: rgba(255, 170, 0, 0.3);
            border: 1px solid #ffaa00;
            color: #ffaa00;
        }

        .badge-ready {
            background: rgba(0, 255, 0, 0.3);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .badge-not-ready {
            background: rgba(128, 128, 128, 0.3);
            border: 1px solid #808080;
            color: #808080;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.4);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Error display */
        .error-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            max-width: 400px;
            padding: 20px 30px;
            background: rgba(255, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 10px;
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
                letter-spacing: 4px;
            }
            .tabs {
                flex-direction: column;
                gap: 10px;
            }
            .room-code {
                font-size: 2rem;
                letter-spacing: 5px;
                padding: 15px 30px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">RHYTHMIA NEXUS</h1>
            <p class="subtitle">BATTLE ARENA</p>
        </div>

        <!-- Connection Status -->
        <div class="status-bar">
            <div id="status" class="status disconnected">
                <div class="status-dot"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-view">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab active" data-tab="room-list">Room List</button>
                <button class="tab" data-tab="create-room">Create Room</button>
            </div>

            <!-- Room List Panel -->
            <div id="room-list" class="panel active">
                <div class="card">
                    <h2 class="card-title">Available Rooms</h2>
                    <button id="refresh-btn" class="btn">
                        <span class="refresh-btn">
                            <span id="refresh-spinner"></span>
                            <span>Refresh List</span>
                        </span>
                    </button>
                    <div id="room-list-container" class="room-list">
                        <div class="empty-list">Loading rooms...</div>
                    </div>
                </div>
            </div>

            <!-- Create Room Panel -->
            <div id="create-room" class="panel">
                <div class="card">
                    <h2 class="card-title">Create New Room</h2>
                    <div class="form-group">
                        <label class="form-label">Your Name</label>
                        <input type="text" id="host-name" class="form-input" placeholder="Enter your name" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Room Name</label>
                        <input type="text" id="room-name" class="form-input" placeholder="Enter room name" maxlength="50">
                    </div>
                    <button id="create-btn" class="btn" disabled>Create Room</button>
                </div>
            </div>
        </div>

        <!-- Lobby View (Hidden initially) -->
        <div id="lobby-view" style="display: none;">
            <div class="card">
                <div class="room-code-display">
                    <div class="room-code-label">Room Code</div>
                    <div class="room-code" id="display-room-code">------</div>
                    <div class="room-code-hint">Share this code with friends to join</div>
                </div>

                <div class="player-list">
                    <h3 class="player-list-header">Players <span id="player-count">0/2</span></h3>
                    <div id="player-list-container"></div>
                </div>

                <div id="controls-container"></div>

                <button id="leave-btn" class="btn btn-danger" style="margin-top: 15px;">Leave Room</button>
            </div>
        </div>

        <!-- Game View (Hidden initially) -->
        <div id="game-view" style="display: none;">
            <div class="card">
                <h2 class="card-title">Game In Progress</h2>
                <p style="text-align: center; font-size: 1.2rem; color: rgba(255, 255, 255, 0.7); margin-bottom: 30px;">
                    Room: <span id="game-room-code" style="color: #ffaa00; font-weight: 700;">------</span>
                </p>
                <p style="text-align: center; font-size: 1rem; color: rgba(255, 255, 255, 0.5); margin-bottom: 30px;">
                    The battle has begun! Game logic would be implemented here.
                </p>
                <div id="game-player-list" class="player-list"></div>
                <button id="leave-game-btn" class="btn btn-danger" style="margin-top: 30px;">Leave Game</button>
            </div>
        </div>
    </div>

    <!-- Error Toast (Hidden initially) -->
    <div id="error-toast" style="display: none;"></div>

    <script>
        // Configuration
        const WS_URL = new URLSearchParams(window.location.search).get('wsUrl') || 
                      'ws://localhost:3001';

        // State
        let ws = null;
        let playerId = null;
        let roomCode = null;
        let roomState = null;
        let roomList = [];
        let currentView = 'main'; // 'main', 'lobby', 'game'

        // Initialize
        function init() {
            setupEventListeners();
            connectWebSocket();
        }

        // WebSocket connection
        function connectWebSocket() {
            console.log('Connecting to:', WS_URL);
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected');
                updateStatus(true);
            };

            ws.onclose = () => {
                console.log('Disconnected');
                updateStatus(false);
                setTimeout(connectWebSocket, 3000); // Reconnect
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error. Please check if the server is running.');
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
        }

        // Handle messages from server
        function handleServerMessage(message) {
            console.log('Received:', message.type, message);

            switch (message.type) {
                case 'connected':
                    playerId = message.playerId;
                    requestRoomList();
                    break;

                case 'room_list':
                    roomList = message.rooms;
                    renderRoomList();
                    break;

                case 'room_created':
                    roomCode = message.roomCode;
                    playerId = message.playerId;
                    break;

                case 'joined_room':
                    roomCode = message.roomCode;
                    playerId = message.playerId;
                    roomState = message.roomState;
                    showLobby();
                    break;

                case 'room_state':
                    roomState = message.roomState;
                    if (currentView === 'lobby') {
                        renderLobby();
                    } else if (currentView === 'game') {
                        renderGame();
                    }
                    break;

                case 'game_started':
                    showGame();
                    break;

                case 'error':
                    showError(message.message);
                    break;

                case 'player_joined':
                case 'player_left':
                case 'player_ready':
                    // Updates come via room_state
                    break;

                default:
                    console.warn('Unknown message type:', message.type);
            }
        }

        // Send message to server
        function send(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                showError('Not connected to server');
            }
        }

        // Request room list
        function requestRoomList() {
            send({ type: 'list_rooms' });
        }

        // Create room
        function createRoom() {
            const hostName = document.getElementById('host-name').value.trim();
            const roomName = document.getElementById('room-name').value.trim();

            if (!hostName) {
                showError('Please enter your name');
                return;
            }

            send({
                type: 'create_room',
                playerName: hostName,
                roomName: roomName || 'Battle Room'
            });
        }

        // Join room
        function joinRoom(code) {
            const playerName = prompt('Enter your name:');
            if (!playerName || !playerName.trim()) {
                showError('Name is required to join');
                return;
            }

            send({
                type: 'join_room',
                roomCode: code,
                playerName: playerName.trim()
            });
        }

        // Leave room
        function leaveRoom() {
            send({ type: 'leave_room' });
            roomCode = null;
            roomState = null;
            currentView = 'main';
            showMain();
            requestRoomList();
        }

        // Set ready
        function setReady(ready) {
            send({ type: 'set_ready', ready });
        }

        // Start game (host only)
        function startGame() {
            send({ type: 'start_game' });
        }

        // UI Updates
        function updateStatus(connected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (connected) {
                status.classList.remove('disconnected');
                status.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                status.classList.remove('connected');
                status.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        function showError(message) {
            const toast = document.getElementById('error-toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }

        // Render room list
        function renderRoomList() {
            const container = document.getElementById('room-list-container');
            
            if (roomList.length === 0) {
                container.innerHTML = '<div class="empty-list">No rooms available. Create one to start playing!</div>';
                return;
            }

            container.innerHTML = roomList.map(room => `
                <div class="room-item" onclick="joinRoom('${room.roomCode}')">
                    <div class="room-info">
                        <h3>${room.name}</h3>
                        <div class="room-meta">
                            <span>Host: ${room.hostName}</span>
                            <span class="room-players">Players: ${room.playerCount}/${room.maxPlayers}</span>
                        </div>
                    </div>
                    <div style="color: #00ffff; font-weight: 700; font-size: 1.2rem;">
                        ${room.roomCode}
                    </div>
                </div>
            `).join('');
        }

        // Show views
        function showMain() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('lobby-view').style.display = 'none';
            document.getElementById('game-view').style.display = 'none';
            currentView = 'main';
        }

        function showLobby() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('lobby-view').style.display = 'block';
            document.getElementById('game-view').style.display = 'none';
            currentView = 'lobby';
            renderLobby();
        }

        function showGame() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('lobby-view').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            currentView = 'game';
            renderGame();
        }

        // Render lobby
        function renderLobby() {
            if (!roomState) return;

            document.getElementById('display-room-code').textContent = roomCode;
            document.getElementById('player-count').textContent = 
                `${roomState.players.length}/${roomState.maxPlayers}`;

            // Render players
            const playerListContainer = document.getElementById('player-list-container');
            playerListContainer.innerHTML = roomState.players.map(player => `
                <div class="player-item ${player.id === playerId ? 'current' : ''}">
                    <div class="player-name">
                        <div class="player-dot ${player.connected ? 'online' : 'offline'}"></div>
                        <span>${player.name}</span>
                        ${player.isHost ? '<span class="player-badge badge-host">HOST</span>' : ''}
                    </div>
                    ${!player.isHost ? `
                        <span class="player-badge ${player.isReady ? 'badge-ready' : 'badge-not-ready'}">
                            ${player.isReady ? 'Ready' : 'Not Ready'}
                        </span>
                    ` : ''}
                </div>
            `).join('');

            // Render controls
            const controlsContainer = document.getElementById('controls-container');
            const currentPlayer = roomState.players.find(p => p.id === playerId);
            
            if (currentPlayer && currentPlayer.isHost) {
                const allReady = roomState.players
                    .filter(p => !p.isHost)
                    .every(p => p.isReady);
                const canStart = allReady && roomState.players.length > 1;

                controlsContainer.innerHTML = `
                    <button class="btn" onclick="startGame()" ${!canStart ? 'disabled' : ''}>
                        ${canStart ? 'Start Game' : 'Waiting for players...'}
                    </button>
                `;
            } else if (currentPlayer) {
                controlsContainer.innerHTML = `
                    <button class="btn" onclick="setReady(${!currentPlayer.isReady})">
                        ${currentPlayer.isReady ? 'Cancel Ready' : 'Ready Up'}
                    </button>
                `;
            }
        }

        // Render game
        function renderGame() {
            if (!roomState) return;

            document.getElementById('game-room-code').textContent = roomCode;

            const gamePlayerList = document.getElementById('game-player-list');
            gamePlayerList.innerHTML = '<h3 class="player-list-header">Players</h3>' +
                roomState.players.map(player => `
                    <div class="player-item">
                        <div class="player-name">
                            <span>${player.name}</span>
                            ${player.isHost ? '<span class="player-badge badge-host">HOST</span>' : ''}
                        </div>
                    </div>
                `).join('');
        }

        // Event listeners
        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });

            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', () => {
                const spinner = document.getElementById('refresh-spinner');
                spinner.innerHTML = '<span class="spinner"></span>';
                requestRoomList();
                setTimeout(() => {
                    spinner.innerHTML = '';
                }, 1000);
            });

            // Create room button
            const hostNameInput = document.getElementById('host-name');
            const createBtn = document.getElementById('create-btn');
            
            hostNameInput.addEventListener('input', () => {
                createBtn.disabled = !hostNameInput.value.trim();
            });

            createBtn.addEventListener('click', createRoom);

            // Leave buttons
            document.getElementById('leave-btn').addEventListener('click', leaveRoom);
            document.getElementById('leave-game-btn').addEventListener('click', leaveRoom);
        }

        // Start the application
        init();
    </script>
</body>
</html>
